<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/png" href="/images/Algebra-logo.png"/>

        <!--link Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
        <!--link Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> 
        
        <!--link CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/styleNavBar.css">
    
        <!--link Bootstrap ikone-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
    
        <!--link JQuery iz foldera-->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/jquery-ui/dist/jquery-ui.js"></script>   

        <style>
          .modal-footer{
           justify-content: flex-start;
          }
          label, .modal-title {
          font-weight: bold;
          }
        </style>
</head>
<body>
    
   <!-- Kontakt formular -->
   <div id="contact-form" class="modal">
     <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
              <div class="modal-header">
                   <h5 class="modal-title">
                        <span class="bi2 bi-envelope-fill" style="margin-right: 10px;"></span>Kontaktirajte nas
                   </h5>
              </div>
         <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">
              <div class="modal-body">             
                   <div class="mb-3 mt-3"> 
                        <label for="FullName" class="form-label" >Puno ime</label>
                        <input type="text" class="form-control" name="FullName" id="FullName" required>
                   </div>
                   <div class="mb-3">
                        <label for="Email" class="form-label" >E-mail</label>
                        <input type="email" class="form-control" name="Email" id="Email" required>
                   </div>
                   <div class="mb-3">
                        <label for="Importance" class="form-label" >Važnost poruke</label>
                        <select class="form-select" name="Importance" id="Importance">
                             <option>Visoka</option>
                             <option>Niska</option>
                        </select>
                   </div>
                   <div>
                        <label for="Message" class="form-label" >Poruka</label>
                        <textarea class="form-control" name="Message" id="Message" rows="3"></textarea>
                   </div>
                   <div class="form-check">
                        <label class="form-check-label" for="ReceiveNewsletter">Želim primati obavijesti</label>
                        <input class="form-check-input" type="checkbox" id="ReceiveNewsletter" name="ReceiveNewsletter">
                   </div>
                   <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Pošalji</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Odustani</button>
                   </div>
              </div>
         </form>
         </div>    
    </div> 
 </div>
</body>
</html>
