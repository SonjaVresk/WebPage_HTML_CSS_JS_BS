<body>

    <nav class="navbar navbar-expand-md fixed-top "> </nav>

<!-- Prijava -->

<div class="loginForm" id="loginForm">
    <div class="form-container">
        <h5>PRIJAVA KORISNIKA</h5>
            <form>
                <label for="formUsername">Korisničko ime</label>
                <input type="text" id="formUsername" required/>
                <label for="formPassword">Lozinka</label>
                <input type="password" id="formPassword" required/>
                <button id="loginButton" type="submit" class="btn btn-dark mt-3">Prijavi se</button>
                <p class="loginMessage hidden" id="loginMessageId"></p>
                <div class="noAccount">    
                    <p>Nemaš račun?</p> 
                    <p id="registrirajSe" type="button">Registriraj se</p>  
                </div>
            </form>
    </div>    
</div>

<!-- Registracija -->
    
<div class="registerForm hidden" id="registerFormId">
    <div class="form-container">
        <h5>REGISTRACIJA KORISNIKA</h5>
            <form>
                <label for="formUsername">Korisničko ime</label>
                <input type="text" id="formUsernameRegister" required/>
                <label for="formPassword">Lozinka</label>
                <input type="password" id="formPasswordRegister" required/>
                <button type="submit"  id="registerButton" class="btn btn-dark mt-3">Registriraj se</button>
                <p class="loginMessage hidden" id="loginMessageId"></p>
                <!-- <p type="button" id="backToLoginId" onclick="backToLogin()">Back to login</p>  -->
                <p class="registeredMessage hidden" id="registerMessage"></p>
            </form>
    </div>
</div>    

    <footer id="footer"></footer>

     <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.2/dist/index.bundle.min.js"></script>

    <script src="js/signedIn.js"></script>
    <script src="js/navBar.js"></script>
    <script src="js/signIn.js"></script>
    <script src="js/contactForm.js"></script>
    <script src="js/footer.js"></script>

</body>
