<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPIT</title>

    <link rel="icon" type="image/png" href="/images/Algebra-logo.png"/>
    
    <!--link Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
     <link rel="stylesheet" href="css/normalize.css">

    <!--link Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> 
    
    <!--link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleNastavniPlan.css">

    <!--link Bootstrap ikone-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
   
     <!--link JQuery iz foldera-->
     <script src="node_modules/jquery/dist/jquery.js"></script>
     <script src="node_modules/jquery-ui/dist/jquery-ui.js"></script>

     <link rel="stylesheet" href="node_modules/jquery-ui/dist/themes/jquery-ui-1.13.2.custom/jquery-ui-1.13.2.custom/jquery-ui.css">
     <link rel="stylesheet" href="node_modules/jquery-ui/dist/themes/jquery-ui-1.13.2.custom/jquery-ui-1.13.2.custom/jquery-ui.theme.css">
   
</head>
<body>

    <nav class="navbar navbar-expand-md fixed-top "></nav>
    
    <div class="h1-slide h1-news">
        <div class="h1-box h1-news-box"> 
        <h1 class="h1-news-text-slide">Nastavni plan</h1>
        </div>         
    </div>

  <!--Autocomplete-->
  
   <div class="container col-md-12 pt-5" id="auto">   <!--pt -> padding top-->
    <div class="row">
      <div class="col-sm-10 col-md-5">
        <div class="form-group">
          <label for="txtName">Naziv kolegija: </label>
          <input type="text" name="name" id="txtName" autocomplete="off" class="form-control"placeholder="Započnite unos naziva kolegija">
        </div>
      </div>
      
      <!--Table-->
      
      <div class="col-sm-10 col-md-7">
        <table id="course-table" class="table table-striped">
          <thead>
            <tr>
              <th>Kolegij</th>
              <th>Ects</th>
              <th>Sati</th>
              <th>Predavanja</th>
              <th>Vježbe</th>
              <th>Tip</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Course rows will be added here dynamically -->
          </tbody>
                  <tfoot>
                    <tr>
                      <th>Ukupno:</th>
                      <td id="total-ects">0</td>
                      <td id="total-sati">0</td>
                      <td id="total-predavanja">0</td>
                      <td id="total-vjezbe">0</td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>
          </div>
        </div>
      </div>   
      
      <footer id="footer"></footer>
      
      <script src="js/plan.js"></script>
      <script src="js/navBar.js"></script>
    <script src="js/signIn.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/contactForm.js"></script>

</body>

      <!-- Kontakt formular -->
      <div id="contact"> </div>

</html>
